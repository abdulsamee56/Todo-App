<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="logo">Todo App</div>

            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <input type="text" id="descInput" placeholder="Add a description...">
                <input type="date" id="dateInput">
                <button id="add" >Add Task</button>
                <ul id="taskList">
                    <!-- Random tasks will be added here dynamically -->
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            </div>
        </div>

        <div class="right">
            <div class="logo">Task Section</div>

            <div id= 'task-section' class="task-section">
                <div id= 'task-container' class="task-container">
                    <div id='upper' class="upper">
                            <div id="task-name">Task Name</div>
                            <div id="date-time">Date/age/name</div>
                    </div>

                    <div id='lower' class="upper">
                        <div id="description">Description</div>
                        <button id="delete-task">Delete</button>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
